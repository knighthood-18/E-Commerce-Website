<script>
    load("header.html");
    function load(url)
    {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(1).innerHTML = req.responseText;
    }
    function handleClick(e){
            console.log(e.target.src);
            const dataTheme = document.querySelector("html").getAttribute("data-theme");
            e.target.src = e.target.src == "http://127.0.0.1:5500/img/theme-light.svg" ? "http://127.0.0.1:5500/img/theme-dark.svg" : "http://127.0.0.1:5500/img/theme-light.svg";
            document.querySelector("html").setAttribute("data-theme", dataTheme == "light" ? "dark" : "light");
    }
</script>
